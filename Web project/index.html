<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Application</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Weather App</h1>
      <div class="search-box">
        <input type="text" placeholder="Enter your location" class="input-box">
        <button id="toggleModeBtn" title="Toggle Dark Mode">
          <i class="fa-solid fa-moon"></i>
        </button>          
        <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
    </div>

    <div class="location-not-found">
      <h1>Sorry, location not found!</h1>
      
    </div>

    <div class="weather-body">
      <img src="https://cdn-icons-png.flaticon.com/512/6142/6142570.png" alt="Weather Image" class="weather-img">

      <div class="weather-info">
        <h1 class="temperature">--Â°C</h1>
        <h2 class="description">---</h2>

        <div class="weather-details">
          <div class="humidity">
            <i class="fa-solid fa-droplet"></i>
            <div class="text">
              <span id="humidity">--%</span>
              <p>Humidity</p>
            </div>
          </div>
          <div class="wind">
            <i class="fa-solid fa-wind"></i>
            <div class="text">
              <span id="wind-speed">-- Km/H</span>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>

      <div class="forecast">
        <h2>Forecast (Next 15 Hours)</h2>
        <div class="forecast-graph">
          <!-- Graph bars will be injected here -->
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
